<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   <header>
    <h1>Ma boutique</h1>
    <nav>
        <ul> 
            <li><a href="/index.html">Accueil</a></li>
            <li><a href="/produits/catégories/categories.html">Produits</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
 <h2>Nos produits</h2>
 <div id="produits" class="products"></div>
 <script>
     let produits = [
 {"nom":"Style 1","prix":5, image:"/images/style1/produit1.jpg" },
 {"nom":"Style 2","prix":10, image:"/images/style1/produit2.jpg" },
 {"nom":"Style 3","prix":20, image:"/images/style1/produit3.jpg" },
 {"nom":"Style 4","prix":15, image:"/images/style1/produit4.jpg" },
 {"nom":"Style 5","prix":30, image:"/images/style1/produit5.jpg" },
 {"nom":"Style 6","prix":35, image:"/images/style1/produit6.jpg" },
 {"nom":"Style 7","prix":40, image:"/images/style1/produit7.jpg" },
 {"nom":"Style 8","prix":15, image:"/images/style1/produit8.jpg" },
 {"nom":"Style 9","prix":15, image:"/images/style1/produit9.jpg" },
 {"nom":"Style 10","prix":30, image:"/images/style1/produit10.jpg" },
 {"nom":"Style 11","prix":35, image:"/images/style1/produit11.jpg" },
 {"nom":"Style 12","prix":40, image:"/images/style1/produit12.jpg" },
 {"nom":"Style 13","prix":15, image:"/images/style1/produit13.jpg" }   
];


function afficherProduits() {
 let produitsDiv = document.getElementById("produits");
 if (!produitsDiv) return;

 produitsDiv.innerHTML = "";
 produits.forEach((produit, index) => {

     let div = document.createElement("div");
     div.classList.add("product");
     div.innerHTML = `
     <img src="${produit.image}" alt="${produit.nom}" >
     <h3>${produit.nom}</h3>
     <p>Prix : ${produit.prix}$</p>
   <button onclick="envoyerParEmail('${produit.nom}', '${produit.image}')">Contactez-nous</button>
     `;
     produitsDiv.appendChild(div);
 });
}

function envoyerParEmail(nomProduit, image) {
     let emailAdmin = "khewelk@gmail.com"; 
     let sujet = encodeURIComponent("Nouveau produit ");
     let corps = encodeURIComponent(`Bonjour,\n\nje suis intéressé par ce produit: ${nomProduit}\n\nLien de l'image : ${image}`);
     let mailtoLink = `mailto:${emailAdmin}?subject=${sujet}&body=${corps}`;
     window.location.href = mailtoLink;
 }

 document.addEventListener("DOMContentLoaded",
 afficherProduits);
 </script>
</body>
</html>
